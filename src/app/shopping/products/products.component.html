<div class="row">
  <div class="col-3">
    <app-product-filter [categoryId]="categoryId"></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts$ | async; let i = index">
        <div class="col-md-6">
          <app-product-card [product]="p"></app-product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
