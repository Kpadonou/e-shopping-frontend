<h1><strong>My Orders</strong></h1>
<div class="card p-4">
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
